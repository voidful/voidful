name: github daily trend wordcloud

on:
  push:
    branches:
      - master
  schedule:
    - cron: '00 02 * * *'

permissions:
  contents: write  # 授予 GITHUB_TOKEN 寫入權限

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install phraseg wordcloud
          pip install git+https://github.com/titipata/arxivpy

      - name: Update data
        run: |
          python wordcloud/update.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add --all
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add changes"
            git push origin word-cloud --force
          fi

      - uses: gautamkrishnar/keepalive-workflow@master
